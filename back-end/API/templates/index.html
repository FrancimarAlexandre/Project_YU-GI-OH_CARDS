<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test cards</title>
</head>
<body>
    <h1>Lista de Cards</h1>
    <div>
        {% for card in cards %}
            <div>
                <h2>{{ card.name }}</h2>
                <img src="{{ card.img }}" alt="{{ card.name }}">
                <p>Tipo: {{ card.type }}</p>
                <p>Descrição: {{ card.desc }}</p>
                <p>Ataque: {{ card.atk }}</p>
                <p>Defesa: {{ card.def }}</p>
                
            </div>
        {% endfor %}
    </div>
</body>
</html>
