<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'home.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .a-usuario:hover {
            text-shadow: 0 0 25px rgb(6, 19, 75),
            0 0 50px rgb(6, 19, 75);
        }

        .usuario {
            display: flex;
            align-items: center;
            position: relative;
            left: 400%;
            justify-content: flex-end;
            gap: 10px; /* Adjust the gap between elements if needed */
        }
    </style>
</head>

<body>

    <header class="header-top">
        <nav class="navbar navbar-expand-lg --bs-primary">
            <div class="container-fluid">
                <h2 class="title">YU-GI-OH CARDS</h2>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="usuario ms-auto">
                        <a href="{% url 'pf_user' request.user.id %}" class="a-usuario"
                            style="text-decoration: none; color:white;font-size: 20px;">
                            <h4>{{ request.user.username }}</h4>
                        </a>
                        <form method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button type="submit" style="background-color: aquamarine;"><i class="fas fa-sign-out-alt"></i> SAIR</button>
                        </form>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    {% block conteudo %}
    {% endblock %}
</body>

</html>
